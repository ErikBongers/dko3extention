<!DOCTYPE html>
<html>
  <head>
    <title>DKO3 extension options</title>
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
  <h1>DKO3 extension opties</h1>
    <label>
      <input type="checkbox" id="showDebug" />
      Show debug info in console
    </label>
    <label>
      <input type="checkbox" id="showNotAssignedClasses" />
      Toon arcering voor niet toegewezen klassikale lessen.
    </label>

    <div id="status"></div>
    <button id="save">Bewaren</button>

    <script src="options.js"></script>
  </body>
</html>
